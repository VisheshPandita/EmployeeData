<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Employee Records</title>
</head>
<body>
    <div class='container'>
        <h1>Records:</h1>
        <button type="button" class="btn btn-secondary btn-lg"><a href='{% url "homepage" %}'>BACK</a></button>
        <p></p>
        {% for d in data %}
            <div class='jumbotron'>
                <h2>Id: {{d.pk}}  Username: {{d.username}}</h2>
                <h2>Name: {{d.first_name}} {{d.last_name}}</h2>
                <h3>Email: {{d.email}}</h3>
                <h3>Phone no.: {{d.profile.phone}}</h3>
                <h3>Age: {{d.profile.age}}</h3>
                <h3>Department: {{d.profile.department}}</h3>
            </div>
        {% endfor %}
    
        <button type="button" class="btn btn-secondary btn-lg"><a href='{% url "homepage" %}'>BACK</a></button>
    </div>
    
</body>
</html>
